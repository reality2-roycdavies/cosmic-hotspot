  <!-- Middle wave -->
  <path d="M 5 8 Q 8 4 11 8" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Inner wave -->
  <path d="M 7 8 Q 8 6 9 8" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Access point dot -->
  <circle cx="8" cy="10" r="1.5" fill="currentColor" opacity="0.5"/>
  <!-- Cross badge (bottom-right) -->
  <circle cx="13" cy="13" r="3" fill="currentColor"/>
  <path d="M 11.5 11.5 L 14.5 14.5 M 14.5 11.5 L 11.5 14.5"
        fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
