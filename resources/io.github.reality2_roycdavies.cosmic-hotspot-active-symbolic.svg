<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- WiFi hotspot active: waves + dot with check badge -->
  <!-- Outer wave -->
  <path d="M 3 8 Q 8 2 13 8" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Middle wave -->
  <path d="M 5 8 Q 8 4 11 8" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Inner wave -->
  <path d="M 7 8 Q 8 6 9 8" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Access point dot -->
  <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
  <!-- Check badge (bottom-right) -->
  <circle cx="13" cy="13" r="3" fill="currentColor"/>
  <path d="M 11.5 13 L 12.5 14 L 14.5 12"
        fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
