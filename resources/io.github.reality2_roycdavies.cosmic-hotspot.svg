  <path d="M 96 140 Q 128 96 160 140" fill="none" stroke="#48a999" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <path d="M 112 140 Q 128 112 144 140" fill="none" stroke="#48a999" stroke-width="8" stroke-linecap="round" opacity="0.8"/>

  <!-- Central dot (access point) -->
