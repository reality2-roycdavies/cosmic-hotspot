  <!-- Bottom bar -->
  <rect x="32" y="188" width="192" height="44" rx="12" ry="12" fill="#2d3548"/>

  <!-- Status indicator -->
  <circle cx="196" cy="210" r="8" fill="#48a999"/>

  <!-- Text placeholder lines -->
  <rect x="48" y="203" width="50" height="4" rx="2" fill="#6b7894"/>
  <rect x="48" y="213" width="80" height="4" rx="2" fill="#4a5568"/>
