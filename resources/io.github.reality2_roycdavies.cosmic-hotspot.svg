<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- WiFi Hotspot desktop icon: waves + dot matching symbolic -->
  <rect width="64" height="64" rx="12" fill="#2B2B2B"/>
  <!-- Outer wave -->
  <path d="M 12 36 Q 32 12 52 36" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Middle wave -->
  <path d="M 20 36 Q 32 20 44 36" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Inner wave -->
  <path d="M 28 36 Q 32 28 36 36" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Access point dot -->
  <circle cx="32" cy="44" r="5" fill="white"/>
</svg>
